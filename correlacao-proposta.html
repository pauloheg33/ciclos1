<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔗 Correlação de Habilidades - CNCA, BNCC e SPAECE</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="correlacao-styles.css">
    
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.5.31/dist/jspdf.plugin.autotable.min.js"></script>
    <script src="correlacao-script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>🔗 Correlação de Habilidades</h1>
                <div class="header-actions">
                    <button onclick="window.location.href='index.html'" class="btn-secondary">
                        ← Voltar
                    </button>
                    <button id="export-btn" class="btn-primary">
                        � Exportar PDF
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Filters Bar -->
            <div class="filters-bar">
                <div class="filter-group">
                    <select id="componente-filter">
                        <option value="">📚 Todos os componentes</option>
                        <option value="Leitura">📖 Leitura</option>
                        <option value="Matemática">🔢 Matemática</option>
                    </select>
                </div>

                <div class="filter-group">
                    <select id="ano-filter">
                        <option value="">🎓 Todos os anos</option>
                        <option value="2º Ano">2º Ano</option>
                        <option value="5º Ano">5º Ano</option>
                        <option value="9º Ano">9º Ano</option>
                    </select>
                </div>

                <div class="filter-group search-group">
                    <input type="text" id="search-input" placeholder="🔍 Buscar habilidade..." />
                </div>

                <div class="stats-summary">
                    <span class="stat-item">
                        <strong id="total-count">-</strong> total
                    </span>
                    <span class="stat-item">
                        <strong id="spaece-count">-</strong> com SPAECE
                    </span>
                </div>
            </div>

            <!-- Table Container -->
            <div class="table-container">

                <table class="correlations-table" id="correlations-table">
                    <thead>
                        <tr>
                            <th class="col-cnca">
                                🎯 Habilidade CNCA
                            </th>
                            <th class="col-bncc">
                                📚 BNCC
                            </th>
                            <th class="col-spaece">
                                🎓 SPAECE
                            </th>
                        </tr>
                    </thead>
                    <tbody id="correlations-tbody">
                        <!-- Conteúdo será carregado via JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Modal de detalhes -->
        <div id="detail-modal" class="modal" style="display: none;">
            <div class="modal-backdrop" onclick="closeModal()"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Detalhes da Habilidade</h3>
                    <button class="modal-close" onclick="closeModal()">×</button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Conteúdo será carregado via JavaScript -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
